<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yahya Abdulmohsin</title>
    <link rel="stylesheet" href="https://unpkg.com/98.css">
    <style>
        body{
            margin: 0px;
        }
        .container {
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        .sidebar {
            flex: 1;
            border-right: none;
            border-bottom: 2px solid #000;
            overflow-y: auto;
        }
        .content {
            flex-grow: 3;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        .title-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        @media only screen and (min-width: 600px) {
            .container {
                flex-direction: row;
            }
            .sidebar {
                flex: 1;
                border-right: 2px solid #000;
                border-bottom: none;
            }
            .content {
                flex-grow: 3;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="sidebar window">
            <div class="title-bar">
                <div class="title-bar-text">Navigation</div>
            </div>
            <div class="window-body">
                <section>
                    <h2>Projects</h2>
                    <ul>
                        <li><a href="https://github.com/yourusername/project1" target="content-frame">Project 1</a></li>
                        <li><a href="https://github.com/yourusername/project2" target="content-frame">Project 2</a></li>
                        <li><a href="https://github.com/yourusername/project3" target="content-frame">Project 3</a></li>
                    </ul>
                </section>
                <section>
                    <h2>Blogs</h2>
                    <ul>
                        <li><a href="https://yourblog.com/post1" target="content-frame">Blog Post 1</a></li>
                        <li><a href="https://yourblog.com/post2" target="content-frame">Blog Post 2</a></li>
                        <li><a href="https://yourblog.com/post3" target="content-frame">Blog Post 3</a></li>
                    </ul>
                </section>
            </div>
        </div>
        <div class="content window">
            <div class="title-bar">
                <div class="title-bar-text">Content Viewer</div>
            </div>
            <iframe name="content-frame" src=""></iframe>
        </div>
    </div>
</body>
</html>
