<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yahya Abdulmohsin</title>
    <link rel="stylesheet" href="https://unpkg.com/98.css">
    <style>
        body{
            margin: 0px;
        }
        .container {
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        .sidebar {
            flex: 1;
            border-right: none;
            border-bottom: 2px solid #000;
            overflow-y: auto;
        }
        .content {
            flex-grow: 3;
        }
        iframe, object {
            width: 100%;
            height: 100%;
            border: none;
        }
        .title-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        @media only screen and (min-width: 600px) {
            .container {
                flex-direction: row;
            }
            .sidebar {
                flex: 1;
                border-right: 2px solid #000;
                border-bottom: none;
            }
            .content {
                flex-grow: 3;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="sidebar window">
            <div class="title-bar">
                <div class="title-bar-text">Navigation</div>
            </div>
            <div class="window-body">
                <section>
                    <h2>Projects</h2>
                    <ul>
                        <li><a href="https://github.com/yourusername/project1" target="content-frame">Project 1</a></li>
                    </ul>
                </section>
                <section>
                    <h2>Blogs</h2>
                    <ul>
                        <li><a href="https://yourblog.com/post1" target="content-frame">Blog Post 1</a></li>
                    </ul>
                </section>
                <section>
                    <h2>Papers</h2>
                    <ul>
                        <li><a href="https://github.com/yahyaabdulmohsin/yahyaabdulmohsin.github.io/blob/1a7e5282ae25c6421dae4ccad7920f3ad22f746f/fundamental-theorem-of-calculus.pdf" target="content-frame" class="pdf-link">Paper 1</a></li>
                    </ul>
                </section>
            </div>
        </div>
        <div class="content window">
            <div class="title-bar">
                <div class="title-bar-text">Content Viewer</div>
            </div>
            <iframe id="content-frame" name="content-frame" src=""></iframe>
        </div>
    </div>
    <script>
        document.querySelectorAll('a').forEach(link => {
            link.addEventListener('click', function(event) {
                const contentFrame = document.getElementById('content-frame');
                const href = this.getAttribute('href');

                if (href.endsWith('.pdf')) {
                    event.preventDefault();
                    const objectTag = `<object data="${href}" type="application/pdf" width="100%" height="100%"></object>`;
                    contentFrame.insertAdjacentHTML('afterend', objectTag);
                    contentFrame.style.display = 'none';
                } else {
                    contentFrame.style.display = 'block';
                }
            });
        });
    </script>
</body>
</html>
